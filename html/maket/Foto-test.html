<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .header-box{
            width: 200px;
            height: 200px;
            /*position: absolute;*/
            transition: 1s;
        }

        .header-box:hover{
            background: cyan;
            width: 500px;
            transition: 2s;
            transform: scale(2);
        }


        .box-black{
            background: black;

        }

        .box-red{
            background: red;

        }

        .box-ylow{
            background: yellow;

        }
    </style>
</head>
<body>

<div class="box box-red"></div>
<div class="box box-black"></div>
<div class="box box-ylow"></div>




</body>
</html>
